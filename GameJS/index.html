<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main">
        <h1 class="main__title">Rock Paper Scissors</h1>
        <div class="main__scoreboard">
            <div class="main__score">
                <h2 class="user_score"></h2>
                <h2>YOU</h2>
            </div>
            <div class="main__score">
                <h2 class="computer_score"></h2>
                <h2>COMPUTER</h2>
            </div>
        </div>
        <h1 class="main__message"></h1>
        <div class="main__hands">
            <img src="./images/PAPER.jpg" id="Paper" alt="Paper" />
            <img src="./images/ROCK.jpg" id="Rock" alt="Rock" />
            <img src="./images/SCISSORS.jpg" id="Scissor" alt="Scissors" />
        </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
